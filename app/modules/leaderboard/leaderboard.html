<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{vm.title}}</h1>
            <md-divider class="margin-top-20"></md-divider>
            <br><br>
            <table class="table table-striped">
                <thead>
                    <th class="text-center">#</th>
                    <th class="text-center">Username</th>
                    <th class="text-center" ng-click="vm.sortBy('recentScore')">
                        Points in the past 30 days
                        <div class="fa" ng-class="vm.getSortClass('recentScore')"></div>
                    </th>
                    <th class="text-center" ng-click="vm.sortBy('score')">
                        All time points
                        <div class="fa" ng-class="vm.getSortClass('score')"></div>
                    </th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users | orderBy:vm.sortColumn:vm.sortDescending">
                        <td>{{$index + 1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.recentScore}}</td>
                        <td>{{user.score}}</td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</div>
