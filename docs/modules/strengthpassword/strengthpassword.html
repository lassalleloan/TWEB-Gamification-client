<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{vm.title}}</h1>
            <br>
            <p>{{vm.summary}}</p>
            <p>
                <span ng-repeat="author in vm.authors">
                    <span ng-if="!$first"> & </span><a href="{{author.link}}">{{author.name}}</a>
                </span>
            </p>
            <md-divider class="margin-top-20"></md-divider>
            <br><br>
            <div ng-repeat="section in vm.sections">
                <h4 class="margin-top-50">{{section.title}}</h4>
                <p>{{section.text}}</p>
                <a href="{{section.link}}">Here</a>
                <br>
            </div>
        </md-card-content>
    </md-card>
</div>
